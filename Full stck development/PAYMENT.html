<div class="container">
  <h2>Click here to pay now</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Pay via bank account</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Directing to your bank account....</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Enter Name on card</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter Firstname  Middle name  Last name">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Enter amound to be paid</label>
              <input type="number" class="form-control" id="psw" placeholder="Enter Amound">
            </div>

              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Pay now</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel your payment</button>
          <p>Pay via Google pay? <a href="https://pay.google.com/gp/w/u/0/home/signup?sctid=369964818794125">Google pay</a></p>
          <p>Pay through any other UPI <a href="https://www.bhimupi.org.in/">UPI</a></p>
        </div>
      </div>

    </div>
  </div>
